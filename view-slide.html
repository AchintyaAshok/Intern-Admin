<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<title>Olympic Stories Admin</title>
</head>
<body>
    <div class="container">
        <h1>Slide 1</h1>
        <h2>Regular slide</h2>
        <h3>These are pictures of cute animals.</h3>
        <div id="myCarousel" class="carousel slide" style="width:500px; height:500px;">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
  <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="images/Llama.jpg" alt>
                    <div class="carousel-caption">
                        <p class="lead">Baby llamas are really cute.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/Otter.jpg" alt>
                    <div class="carousel-caption">
                        <p class="lead">So are baby otters!!</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/Parrot.jpg" alt>
                    <div class="carousel-caption">
                        <p class="lead">Let's not forget that birds, while not mammals, are also really beautiful and awesome.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/Puppy.jpg" alt>
                    <div class="carousel-caption">
                        <p class="lead">Studies have shown that puppies are really good for relieving stress.</p>
                    </div>
                </div>
            </div>
  <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
